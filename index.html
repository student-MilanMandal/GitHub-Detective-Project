<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Detective</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./Images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./Images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./Images/favicon-16x16.png"
    />
    <link rel="manifest" href="./Images/site.webmanifest" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!--Header Section-->
      <header class="header">
        <h1 class="title">Dev Detective</h1>
        <div id="btn-mode">
          <p id="mode-text">DARK</p>
          <div class="icon-container">
            <img
              src="./Images/moon-icon.svg"
              alt=""
              id="mode-icon"
              loading="lazy"
            />
          </div>
        </div>
      </header>

      <!--Main Section-->
      <main>
        <div id="app">
          <div class="searchbar-container active">
            <input
              type="Search"
              name="user-input "
              id="input"
              placeholder="Enter a GitHub username..."
              required
            />

            <div class="error">
              <p id="no-results">no search results</p>
            </div>

            <button class="btn-search" id="submit">Search</button>
          </div>

          <div class="profile-container">
            <div class="profile-content">
              <!--profile header part-->
              <div class="profile-header">
                <img src="#" id="avater" alt="" />

                <!--content part-->
                <div class="profile-info-wrapper">
                  <div class="profile-name">
                    <h2 id="name"></h2>
                    <a
                      href="#"
                      target="_blank"
                      id="user"
                      rel="noreference noopener"
                    ></a>
                  </div>
                  <p id="date"></p>
                </div>
              </div>
              <p id="bio"></p>

              <div class="profile-stats-wrapper">
                <!--profile value-->
                <div class="profile-stat">
                  <p class="stat-title">Repose</p>
                  <p id="repos" class="stat-value"></p>
                </div>

                <div class="profile-stat">
                  <p class="stat-title">Followers</p>
                  <p id="followers" class="stat-value"></p>
                </div>

                <div class="profile-stat">
                  <p class="stat-title">Following</p>
                  <p id="following" class="stat-value"></p>
                </div>
              </div>
              <!--footer section last 4 links-->
              <div class="profile-bottom-wrapper">
                <div class="profile-info">
                  <div class="bottom-icons">
                    <img src="./Images/location-icon.svg" alt="" />
                  </div>
                  <p id="location"></p>
                </div>

                <div class="profile-info">
                  <div class="bottom-icons">
                    <img src="./Images/website-icon.svg" alt="" />
                  </div>
                  <a href="#" id="page" target="_blank"></a>
                </div>

                <div class="profile-info">
                  <div class="bottom-icons">
                    <img src="./Images/twitter-icon.svg" alt="" />
                  </div>
                  <a href="#" id="twitter" target="_blank"></a>
                </div>

                <div class="profile-info">
                  <div class="bottom-icons">
                    <img src="./Images/company-icon.svg" alt="" />
                  </div>
                  <p id="company"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="App.js"></script>
  </body>
</html>
